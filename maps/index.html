<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>Google Maps API study</title>
		<link href='http://fonts.googleapis.com/css?family=Lato:100,400&subset=latin-ext' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
		<link rel="stylesheet" href="bootstrap/css/style.css" type="text/css">

		<script type="text/javascript" src="bootstrap/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,visualization&sensor=false"></script>

	<body onload="initialize();">

					<hr class="bold">
				</div>
			</div>
			
			<div class="row">

			</div>

			<div class="col-lg-12" id="map_canvas" style="width:100%;height:600px;border:solid black 1px;"></div>
			
			<div class="row">
				<div class="col-lg-12">
					<hr class="bold">
					<img class="img-responsive" src="http://placehold.it/1140x350" data-toggle="modal" data-target="#project1">

			</div>
	
		<!-- Modal -->
		<div class="modal fade" id="project1" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <h4 class="modal-title" id="myModalLabel">Favorite App Page</h4>
		      </div>
		      <div class="modal-body">
		        <img class="img-responsive" src="http://placehold.it/600x300">

		      <div class="modal-footer">
		        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
