<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Te amo pra sempre!</title>
		
		<style>
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
			
			html, body {
				/*background: #000000;*/
				/*background: #FFFFFF;*/
/*            	background: #d1d2d1 url(image/backgroundDark.jpg) repeat fixed left top !important;*/
          		/*background: #d1d2d1 url(image/amor.jpeg) repeat fixed left top !important;*/
				background: #d1d2d1 url(image/amorwhite.jpg) fixed left bottom !important;
			}
		</style>
		
		<script type="text/javascript" src="bootstrap/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
		<link rel="icon" href="image/miniheart.png">
	</head>	
	
	<body>
		
		<script>
			var canvas, ctx, c, gameHeight, gameWidth, frames = 0;
			var mouseX, mouseY;
 		
			function main() {
				gameHeight = window.innerHeight;
				gameWidth = window.innerWidth;
				
				canvas = document.createElement("canvas");
				canvas.width = gameWidth;
				canvas.height = gameHeight;
				
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				

				document.addEventListener('mousemove', function(evt) {
					var mousePosition = getMousePosition(canvas, evt);
					setMousePosition(mousePosition.x, mousePosition.y); 
					message = 'Mouse position: \nX: ' + mouseX + ', Y: ' + mouseY;
					// console.log(message);
					}, false);

				run();
			}
			
			function setMousePosition(x, y) {
				mouseX = x;
				mouseY = y;
			}
		
			function getMousePosition(canvas, evt) {
				var rect = canvas.getBoundingClientRect();
				return {
				  x: evt.clientX - rect.left,
				  y: evt.clientY - rect.top
				};
			}

			function run() {
				update();
				drawHeart();
				window.requestAnimationFrame(run);
			}
			
			function update() {
				frames++;
			}
			
			function drawHeart() {
				var heart = new Image();
				heart.src = 'image/miniheart.png';
			    // ctx.drawImage(heart, mouseX-25, mouseY-25);
				
				ctx.drawImage(heart, getRandomInt(0, gameWidth), 100);

			}
			
			function getRandomInt(min, max) {
    			return Math.floor(Math.random() * (max - min + 1)) + min;
			}
			
			main();
		</script>
	</body>
</html>
