<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="bootstrap/css/style.css" type="text/css">
    <meta charset="utf-8">
    <title>DangerZone</title>
	<link rel="icon" href="image/icon.png">
	<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
	<link rel="stylesheet" href="bootstrap/css/style.css" type="text/css">

	<script type="text/javascript" src="bootstrap/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
  
	<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?v=3.exp&libraries=places,visualization&sensor=false"></script>
	<script type="text/javascript" src="bootstrap/js/google_dynamic_map.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true&libraries=places"></script>
  </head>
  
  <body>
	<div class="row">
		<div class="col-lg-3">
			<br>
			<img class="img-responsive center-block" src="image/logo.png" alt="logo DangerZone">
			<br>
			<input type="text" class="form-control" placeholder="Latitude, Longetude" id="MyCoordinates" name="MyCoordinates">			
			<br>
			
			<select class="form-control">
			  <option>Ocorrência 1</option>
			  <option>Ocorrência 2</option>
			  <option>Ocorrência 3</option>
			  <option>Ocorrência 4</option>
			  <option>Ocorrência 5</option>
			</select>
			<br>
			
			<div class="row">
				<div class="col-lg-6">
					<button type="submit" class="btn btn-primary center-block">Enviar ocorrência</button>
				</div>
				
				<div class="col-lg-6">
					<a href="heatmap.html" onclick="toggleHeatmap()" class="btn btn-primary center-block">Visualizar Zona</a>
				</div>
				</div>
			<br>
		</div>

	<div class="col-lg-9">
		<input id="pac-input" class="controls" type="text" placeholder="Search Box">
  		<div class="center" id="map-canvas"></div>

	</div>
        
  </body>
</html>
