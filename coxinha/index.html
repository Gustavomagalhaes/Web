<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Jogo da Coxinha</title>
		
		<style>
			canvas {
				position: absolute;
				top: 0px;
				bottom: 0px;
				left: 0px;
				right: 0px;
				margin: auto;
			}
		</style>
		
		<script type="text/javascript" src="bootstrap/js/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="bootstrap/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" type="text/css">
		<link rel="icon" href="image/coxinha.png">
	</head>	
	
	<body>
<!--Triggers-->

<!--		<input size="40" value="Write a character into this field!" onkeypress="GetChar (event);"/>-->
		
		<img id="coxinha" src="image/coxinhasmall.png" alt="Coxinha" width="50" height="50">
		
		<script> // Javascript
			//Variáveis do jogo
			var canvas, ctx, c, gameHeight, gameWidth, frames = 0;
			var X = -50, Y = 370, speed = 20;
		
			
			function main() {
				gameHeight = window.innerHeight;
				gameWidth = window.innerWidth;
				
				if (gameWidth >= 800) {
					gameHeight = 762;
					gameWidth = 1024;
				}
				
				canvas = document.createElement("canvas");
				canvas.width = gameWidth;
				canvas.height = gameHeight;
				canvas.style.border = "1px solid #000";
				
				ctx = canvas.getContext("2d");
				document.body.appendChild(canvas);
				document.addEventListener("mousedown", keyboard);

				document.onkeydown = function(e) {
				    switch (e.keyCode) {
				        case 37:
				            //alert('left');
							X=X-speed;
				            break;
				        case 38:
				            //alert('up');
							Y=Y-speed;
				            break;
				        case 39:
				            //alert('right');
							X=X+speed;
				            break;
				        case 40:
				            //alert('down');
							Y=Y+speed;
				            break;
				    }
				};
				
				run();
			}
			
			function keyboard(event) {
//				alert("Mozão, te amo!");
			}
			
			function GetChar(event){
	            var chCode = ('charCode' in event) ? event.charCode : event.keyCode;
	            alert ("The Unicode character code is: " + chCode);
        	}
			
			function run() {
				update();
				draw();
				window.requestAnimationFrame(run);
			}
			
			function update() {
				frames++;
			}
			
			function draw() {
				//Desenha o background
				ctx.fillStyle = "#6600CC";
				ctx.fillRect(0, 0, gameWidth, gameHeight);
				
				//Desenha a coxinha no canvas
			    var img = document.getElementById("coxinha");
			    ctx.drawImage(img, X, Y);
				img.style.visibility = "hidden";

			}
			
			//Inicializa o jogo
			main();
		</script>
		</body>
</html>
